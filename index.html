<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        :root {
            --vibe-intensity: 0px;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeef2;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 30 Q65 5 90 30 T50 80 Q35 55 10 30 T50 30' fill='none' stroke='%23ffb3c1' stroke-width='3' opacity='0.4'/%3E%3C/svg%3E");
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        /* Wrapper handles the Size/Scaling */
        #heart-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
        }

        /* SVG handles the Vibration */
        #heart-svg {
            width: 100%;
            height: 100%;
            cursor: pointer;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            fill: url(#heart-gradient);
            animation: vibrate 0.05s infinite linear;
            transform: translate(0, 0);
            touch-action: manipulation; 
        }

        @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(var(--vibe-intensity), var(--vibe-intensity)); }
            50% { transform: translate(calc(var(--vibe-intensity) * -1), var(--vibe-intensity)); }
            75% { transform: translate(var(--vibe-intensity), calc(var(--vibe-intensity) * -1)); }
            100% { transform: translate(calc(var(--vibe-intensity) * -1), calc(var(--vibe-intensity) * -1)); }
        }

        #message-box {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #d90429;
            font-weight: bold;
            pointer-events: none;
            height: 30px;
            text-shadow: 1px 1px 0px white;
            z-index: 5;
            transition: opacity 0.5s;
        }

        .tiny-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            z-index: 4;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .confetti {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 100;
            will-change: transform;
        }

        #card {
            display: none;
            text-align: center;
            background: #fff0f3;
            padding: 30px;
            border: 8px solid #ffccd5;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 183, 178, 0.6);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .custom-img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 { color: #d90429; margin-bottom: 20px; font-size: 1.5rem; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s;
            font-family: inherit;
        }

        button:active { transform: scale(0.95); }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.4);
        }
        
        #noBtn { 
            background-color: #ffccd5; 
            color: #d90429; 
            position: absolute;
        }

        /* Final Note Styling */
        #finalNote {
            display: none;
            text-align: center;
            background: #fff0f3;
            padding: 20px;
            border-radius: 20px;
            border: 5px dashed #ff4d6d;
            max-width: 400px;
            width: 90%;
            z-index: 11;
        }

        #noteText { font-size: 18px; color: #800f2f; margin-bottom: 20px; }

        /* Scratch Card Styling */
        #scratch-container {
            position: relative;
            width: 280px;
            height: 100px;
            margin: 0 auto;
            border: 2px solid #ff4d6d;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: white; /* Fallback */
        }

        #scratch-prize {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            color: #d90429;
            font-weight: bold;
            font-size: 22px;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            cursor: grab;
        }
    </style>
</head>
<body>

    <div id="message-box">Tap the heart! ‚ù§Ô∏è</div>

    <div id="heart-wrapper">
        <svg id="heart-svg" viewBox="0 0 32 29.6">
            <defs>
                <linearGradient id="heart-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff5c8a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d90429;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg>
    </div>

    <div id="card">
        <img src="img3.jpeg" alt="Us" class="custom-img">
        <h2>Will you be my valentine?</h2>
        <div class="btn-container">
            <button id="yesBtn">Yes, my forever valentine!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="finalNote">
        <img src="img5.jpeg" alt="Us" class="custom-img">
        <p id="noteText">I knew you would say yes my queen üëë<br>Can't wait to celebrate this valentines day with you my forever valentine ‚ù§Ô∏è</p>
        
        <div id="scratch-container">
            <div id="scratch-prize">‚úàÔ∏è 1 Week Trip to Goa! üå¥</div>
            <canvas id="scratch-canvas"></canvas>
        </div>
    </div>

    <script>
        let clicks = 0;
        let idleTimer;
        const maxClicks = 100;
        
        const heartWrapper = document.getElementById('heart-wrapper');
        const heartSvg = document.getElementById('heart-svg');
        const messageBox = document.getElementById('message-box');
        const card = document.getElementById('card');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const finalNote = document.getElementById('finalNote');

        const cheeringMessages = [
            "Come on you got this nekoooo!", "Keep tapping baybb!",
            "Don't stop tapping!", "My heart is beating faster!", "just 2ü•∫ mole taps",
            "Just a little more nekoo!", "Yayyyy ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è keep tapping!"
        ];

        const sadMessages = [
            "only this much pyall? üò≠", "you dont laa mee soo much kyaa ? ü•∫",
            "why did you stop? üíî", "tap tap tap please! üò¢"
        ];

        const explosionEmojis = ['üíñ', 'üíï', 'üíó', 'üç´', 'üç¨', 'üç≠', 'üéâ', '‚ú®'];

        heartSvg.addEventListener('click', (e) => {
            if (clicks >= maxClicks) return;

            clicks++;
            resetIdleTimer();
            showRandomMessage(cheeringMessages);
            spawnTinyHeart(e.clientX, e.clientY);

            // Scale
            let currentScale = 1 + (clicks * 0.015);
            heartWrapper.style.transform = `scale(${currentScale})`;

            // Intensity
            let intensity = (clicks / maxClicks) * 8;
            heartSvg.style.setProperty('--vibe-intensity', `${intensity}px`);

            if (clicks >= maxClicks) {
                explode();
            }
        });

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                if (clicks < maxClicks && clicks > 0) {
                    showRandomMessage(sadMessages);
                }
            }, 2000);
        }

        function showRandomMessage(array) {
            const text = array[Math.floor(Math.random() * array.length)];
            messageBox.innerText = text;
            messageBox.style.opacity = 1;
        }

        function spawnTinyHeart(x, y) {
            const tiny = document.createElement('div');
            tiny.classList.add('tiny-heart');
            tiny.innerHTML = '‚ù§Ô∏è';
            tiny.style.left = `${x}px`;
            tiny.style.top = `${y}px`;
            const randomX = (Math.random() - 0.5) * 50;
            tiny.style.transform = `translate(${randomX}px, 0)`;
            document.body.appendChild(tiny);
            setTimeout(() => tiny.remove(), 1000);
        }

        function explode() {
            heartWrapper.style.display = 'none'; 
            messageBox.style.display = 'none';
            document.body.style.backgroundColor = '#ffc2d1';
            clearTimeout(idleTimer);
            launchConfetti();
            setTimeout(() => { card.style.display = 'block'; }, 500);
        }

        function launchConfetti() {
            const startX = window.innerWidth / 2;
            const startY = window.innerHeight / 2;

            for (let i = 0; i < 100; i++) {
                const emoji = explosionEmojis[Math.floor(Math.random() * explosionEmojis.length)];
                const particle = document.createElement('div');
                particle.classList.add('confetti');
                particle.innerText = emoji;
                document.body.appendChild(particle);

                const velocityX = (Math.random() - 0.5) * 20;
                const velocityY = -Math.random() * 25 - 10;
                const gravity = 0.8;
                
                let posX = startX;
                let posY = startY;
                let currentVy = velocityY;

                function animate() {
                    posX += velocityX;
                    posY += currentVy;
                    currentVy += gravity;
                    particle.style.transform = `translate(${posX - startX}px, ${posY - startY}px) rotate(${posX}deg)`;
                    if (posY < window.innerHeight + 50) requestAnimationFrame(animate);
                    else particle.remove();
                }
                animate();
            }
        }

        // --- No Button Logic ---
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${Math.max(10, x)}px`;
            noBtn.style.top = `${Math.max(10, y)}px`;
        }
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        // --- Yes Button Logic ---
        yesBtn.addEventListener('click', () => {
            card.style.display = 'none';
            finalNote.style.display = 'block';
            
            // Initialize the scratch card NOW that the container is visible
            initScratchCard();
            
            for(let i=0; i<50; i++) {
                setTimeout(() => spawnTinyHeart(Math.random() * window.innerWidth, window.innerHeight), i * 50);
            }
        });

        // --- Scratch Card Logic ---
        function initScratchCard() {
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('scratch-container');
            
            // Set canvas size to match the container
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // Fill with Silver
            ctx.fillStyle = '#C0C0C0'; // Silver color
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add "Scratch Me" text
            ctx.fillStyle = '#555';
            ctx.font = 'bold 20px "Comic Sans MS"';
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("‚ú® Scratch Here ‚ú®", canvas.width / 2, canvas.height / 2);

            let isDrawing = false;

            function getMousePos(e) {
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                
                if (e.changedTouches) {
                    clientX = e.changedTouches[0].clientX;
                    clientY = e.changedTouches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }

            function scratch(e) {
                if (!isDrawing) return;
                e.preventDefault(); // Stop scrolling on phones
                
                const pos = getMousePos(e);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 15, 0, Math.PI * 2); // Brush size
                ctx.fill();
            }

            // Mouse Events
            canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', () => { isDrawing = false; });
            canvas.addEventListener('mouseleave', () => { isDrawing = false; });

            // Touch Events (for Mobile)
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
            canvas.addEventListener('touchmove', scratch);
            canvas.addEventListener('touchend', () => { isDrawing = false; });
        }
    </script>
</body>
</html>
